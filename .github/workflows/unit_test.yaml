name: Test PID Control

on: [push, pull_request]

jobs:
  test_pid:
    name: Test PID Control
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python 2.7
        uses : actions/setup-python@v2
        with :
          python-version: 2.7

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654

          sudo apt update
          sudo apt install ros-melodic-ros-base
          source /opt/ros/melodic/setup.bash

      - name: Setup ROS
        run: |
          mkdir -p ~/catkin_ws/src
          cd ~/catkin_ws/
          catkin_make

          source devel/setup.bash

          cd ./src/
          mkdir -p sauvc_control
          cp -R ~/sauvc_control/* ~/catkin_ws/src/sauvc_control

          cd ..
          catkin_make
      
      - name: Run Tests
        run : |
          pytest ./catkin_ws/src/sauvc_control


  style_check:
    name: Pylint Style Check
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python 2.7
        uses : actions/setup-python@v2
        with :
          python-version: 2.7

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Pylint Style Check
        run : |
          pylint --exit-zero -j 0 ./sauvc_control/src/sauvc_control ./sauvc_control/tests/test_pid_controller.py
          
